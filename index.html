<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper_Rock_Scissors_Game</title>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&amp;display=swap'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css'><link rel="stylesheet" href="/style.css">

</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="scores">
                <p>Computer :
                    <span id="computer_score">0</span>
                </p>
                <p>
                    You :
                    <span id="user_score">0</span>
                </p>
            </div>
            <div class="weapons">
                <button onclick="checker('rock')">
                    <i class="far fa-hand-rock"></i>
                </button>
                <button onclick="checker('paper')">
                    <i class="far fa-hand-paper"></i>
                </button>
                <button onclick="checker('scissor')">
                    <i class="far fa-hand-scissors"></i>
                </button>
            </div>
            <div class="details">
                <p id="user_choice"></p>
                <p id="comp_choice"></p>
                <p id="result"></p>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>

</body>
</html>
